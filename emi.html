<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>EMI Calculator</title>
 <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
 <style>
 .box {
 background-color: rgb(199, 185, 185);
 box-shadow: 6px 6px 3px gray;
 padding: 40px;
 }
 </style>
 <script src="/src/emi.js" type="text/javascript"></script>
</head>
<body class="container-fluid">
 <h1>Personal Loan EMI Calculator</h1>
 <div class="box">
 <div class="row">
 <div class="col">Amount you need &#8377; <input type="text" onchange="AmountTextBoxChanged()" id="txtAmount" size="10"></div>
 <div class="col">for <input type="text" size="2" id="txtYears" onchange="YearTextBoxChanged()"> years</div>
 <div class="col"> interest rate <input type="text" id="txtRate" size="4" onchange="RateTextBoxChanged()"> % </div>
 </div>
 <div class="row mt-4">
 <div class="col">
 <div class="d-flex">
 <span>&#8377; 50,000 </span>
<input type="range" onchange="AmountChange()" id="rangeAmount" style="width:150px" class="form-range" value="50000" min="50000" max="1000000">
 <span>&#8377; 10,00,000</span>
 </div>
 </div>
 <div class="col">
 <div class="d-flex">
 <span> 1 </span>
<input type="range" onchange="YearsChange()" id="rangeYears"
style="width:150px" class="form-range" value="1" min="1" max="5">
 <span>5</span>
 </div>
 </div>
 <div class="col">
 <div class="d-flex">
 <span> 10.25% </span>
<input type="range" id="rangeRate" onchange="RateChange()"
style="width:150px" class="form-range" value="10.25" step="0.01" min="10.25" max="18.45">
 <span>18.45%</span>
 </div>
 </div>
 </div>
 <div class="row mt-4">
 <div class="col text-center">
 <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
 </div>
 </div>
 </div>
 <p style="font-size:30px" class="mt-3 text-center" id="result"></p>
</body>
</html>
